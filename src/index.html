<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TechShare</title>
  <link rel="icon" href="imagenes/logotechshare_360.png" type="image/x-icon">
</head>
<body>
  <header>
    <img id="logo" src="imagenes/logotechshare_360.png" alt="logoTechShare">
    <h1 id="nameApp">TechShare</h1><br>
     <h2 id="slogan">Forging Tech <br> 
      Futures Together</h2>
  </header>
  <main>
    <section id="login">
      <input id="email" type="text" placeholder="Email"><br>
      <input id="passWord" type="text" placeholder="Password"><br>
      <span id="createAc">Create Account</span><br>
      <button id="btnSign">Sign in</button><br>
      <span id="forgetMyPassword">Forget my Password</span><br>
      <button id="btnWithGoogle">Sign with google</button>

    </section>

    <section id="createAccount">
      <input id="user" type="text" placeholder="User"><br>
      <input id="emailCreate" type="text" placeholder="Email"><br>
      <input id="passWordCreate" type="text" placeholder="Password"><br>
      <input id="passWordConfirm" type="text" placeholder=" Confirm Password"><br>

    </section>
    <nav>
      <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">Perfil</a></li>
          <li><a href="#">Settings</a></li>
      </ul>
  </nav>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
